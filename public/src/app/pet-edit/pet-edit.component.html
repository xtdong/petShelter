<!-- pet edit -->
<div class="col-md-10 m-auto">
    <div *ngIf="messageShow" class="alert alert-danger small">
        <div *ngFor="let error of messageShow.errors | keyvalue" class="">
            {{error.value.message}}
        </div>
    </div>

    <!-- <form (submit)="editPet(toEditPet._id, petName, petType, petDescription, petUrl, petSkill1,petSkill2,petSkill3)"> -->
    <form (submit)="editPet(toEditPet._id)">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="toEditPet.name" [(ngModel)]="toEditPet.name" class="form-control" #petName />
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" name="toEditPet.type" [(ngModel)]="toEditPet.type" class="form-control" #petType />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="toEditPet.description" [(ngModel)]="toEditPet.description" class="form-control" cols="10"
                rows="3" #petDescription></textarea>
        </div>
        <div class="row py-3">
            <div class="col-md-5">
                <img src="{{toEditPet.url}}" alt="">
            </div>
            <div class="form-group col-md-7">
                <label for="url">URL</label>
                <input type="text" name="toEditPet.url" [(ngModel)]="toEditPet.url" class="form-control" #petUrl />
            </div>
        </div>
        <label for="">Skills</label>
        <div class="row p-2">
            <div class="form-group col-md-4">
                <label for="skill1">Skill1</label>
                <input type="text" name="toEditPet.skills[0]" [(ngModel)]="toEditPet.skills[0]" class="form-control"
                    #petSkill1 />
            </div>
            <div class="form-group col-md-4">
                <label for="skill2">Skill2</label>
                <input type="text" name="toEditPet.skills[1]" [(ngModel)]="toEditPet.skills[1]" class="form-control"
                    #petSkill2 />
            </div>
            <div class="form-group col-md-4">
                <label for="skill3">Skill3</label>
                <input type="text" name="toEditPet.skills[2]" [(ngModel)]="toEditPet.skills[2]" class="form-control"
                    #petSkill3 />
            </div>
        </div>

        <div class="form-group">
            <input type="submit" value="Submit Edit" class="btn btn-primary" />
            <button class="btn btn-warning ml-2" [routerLink]="['']"> Cancal </button>
        </div>
    </form>
</div>
<!-- end pet edit -->
