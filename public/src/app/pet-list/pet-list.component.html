<!-- Pets List -->


<div class="row jumbotron">
    <h3 class="col-l mr-2">Add a pet:</h3>
    <button class="btn btn-warning ml-2" [routerLink]="['new']"> Add a Pet </button>
    <hr>
</div>

<div class="py-5">
    <h3>Pet List</h3>
    <div class="card-columns">
        <div *ngFor="let pet of allPets" class="card">
            <img src="{{pet.url}}" class="card-img-top" alt="...">
            <div class="card-body">
                <div class="row justify-content-end">
                    <h5 class="card-title col">{{pet.name}}</h5>
                    <div class="small text-danger col-auto align-bottom">likes :
                        <span class="badge badge-danger badge-pil">{{pet.likes}}</span>
                    </div>
                </div>
                <p class="card-text">type: {{pet.type}}</p>
                <div class="">
                    <!-- <button class="btn btn-outline-danger btn-sm {{hidBtn}} col-auto" (click)="addLike(pet._id)">Like
                        it {{hidBtn}}</button> -->

                    <button *ngIf="pet.display_button == null" class="btn btn-outline-danger btn-sm col-auto mr-2"
                        (click)="addLike(pet._id)" #button>Like
                        it </button>

                    <button class="btn btn-outline-info btn-sm col-auto" (click)="getPet(pet._id)" data-toggle="modal"
                        data-target="#popup">Details</button>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- End Pets List -->

<!-- pop window -->
<div class="modal fade bd-example-modal-lg" id="popup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body row">
                <div class="col-md-8">
                    <img class="card-img-top img-fluid" src="{{thisPet.url}}" alt="">
                </div>
                <div class="col-md-4" style="max-height:500px; overflow-y: scroll;">

                    <h4>Name : {{thisPet.name}}</h4>

                    <div class="mb-2">
                        <p class="text-danger mb-0">Skills:</p>
                        <span *ngFor="let skill of thisPet.skills" class="mr-2">
                            <span class="badge badge-warning badge-pill">{{skill}}</span>
                        </span>
                    </div>
                    <div class="mb-2">
                        <p class="text-danger mb-0">Description:</p>
                        <p class="small">
                            {{thisPet.description}}
                        </p>
                    </div>

                    <div class="text-right">
                        <button [routerLink]="['/pets','edit', thisPet._id]" class="btn btn-outline-primary btn-sm mr-2"
                            aria-label="Close" data-dismiss="modal">Edit</button>
                        <button (click)="delete(thisPet._id)" class="btn btn-outline-info btn-sm" aria-label="Close"
                            data-dismiss="modal">Adopt</button>
                    </div>
                    <!-- <div *ngFor="let rate of currentCake.ratings">
                        <div class="py-2">

                            <div>{{rate.stars}} stars</div>
                            <div>{{rate.comment}}</div>
                        </div>
                        <hr>
                    </div> -->
                </div>

            </div>
        </div>
    </div>
</div>
<!-- end pop window -->
